{% extends 'flatpages/default.html' %}

{% block title %}
     Вход
{% endblock title %}


{% block content %}
<div class="col-lg-12 text-center">
    <h2> Войти в свой аккаунт </h2>
    <br>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div><a>Логин</a></div>
        <div>{{ form.username }}</div>
        <br>
        <div>{{ form.password.label_tag }}</div>
        <div>{{ form.password }}</div>
        <br>
        <div><input type="submit" value="Вход"></div>
        <br>
    </form>
    <a class="btn btn-secondary"  href="/account/signup"> Регистрация </a>
</div>
{% endblock content %}
