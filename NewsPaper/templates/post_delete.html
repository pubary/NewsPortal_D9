{% extends 'flatpages/default.html' %}

{% block title %}
    {{title}}
{% endblock title %}

{% block content %}
<div class="col-lg-12 text-center">
    <h1> {{title}} </h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <p>Удаляем "{{ post.title |truncatechars:30 }}"?</p>
        <input type="submit" value="Удалить" />
    </form>
</div>
<br>
{% endblock content %}
